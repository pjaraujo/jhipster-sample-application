<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-moloni-reception-document-heading"
        data-cy="MoloniReceptionDocumentCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.moloniReceptionDocument.home.createOrEditLabel"
      >
        Create or edit a Moloni Reception Document
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.moloniReceptionDocument.origin" for="field_origin"
            >Origin</label
          >
          <select class="form-control" name="origin" formControlName="origin" id="field_origin" data-cy="origin">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.MoloniEndpoints.null' | translate }}</option>
            <option *ngFor="let moloniEndpoints of moloniEndpointsValues" [value]="moloniEndpoints">
              {{ 'jhipsterSampleApplicationApp.MoloniEndpoints.' + moloniEndpoints | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplicationApp.moloniReceptionDocument.destination"
            for="field_destination"
            >Destination</label
          >
          <select class="form-control" name="destination" formControlName="destination" id="field_destination" data-cy="destination">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.MoloniEndpoints.null' | translate }}</option>
            <option *ngFor="let moloniEndpoints of moloniEndpointsValues" [value]="moloniEndpoints">
              {{ 'jhipsterSampleApplicationApp.MoloniEndpoints.' + moloniEndpoints | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplicationApp.moloniReceptionDocument.documentType"
            for="field_documentType"
            >Document Type</label
          >
          <select class="form-control" name="documentType" formControlName="documentType" id="field_documentType" data-cy="documentType">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.DocumentType.null' | translate }}</option>
            <option *ngFor="let documentType of documentTypeValues" [value]="documentType">
              {{ 'jhipsterSampleApplicationApp.DocumentType.' + documentType | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.moloniReceptionDocument.config" for="field_config"
            >Config</label
          >
          <select class="form-control" id="field_config" data-cy="config" name="config" formControlName="config">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                moloniConfigurationOption.id === editForm.get('config')!.value?.id
                  ? editForm.get('config')!.value
                  : moloniConfigurationOption
              "
              *ngFor="let moloniConfigurationOption of moloniConfigurationsSharedCollection; trackBy: trackMoloniConfigurationById"
            >
              {{ moloniConfigurationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
